<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Panic, Baby</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/icon.ico" />
  </head>
  <body>
    <header>
      <div>
        <h1>Don't Panic, Baby</h1>
      </div>
    </header>
    <main>
      <div id="body">
        <div class="container-game-info">
          <div id="display-help">
            <a href="https://github.com/42sp/42labs-dontpanic_baby-27546999/blob/main/README.md" target="_blank">
              <img id="info" src="img/info.png" alt="README.md" />
            </a>
          </div>
          <h2 class="title">Last Attempt</h2>
          <div id="div-last-attempt">
            <input type="text" class="input" id="last_attempt0" disabled />
            <input type="text" class="input" id="last_attempt1" disabled />
            <input type="text" class="input" id="last_attempt2" disabled />
            <input type="text" class="input" id="last_attempt3" disabled />
            <input type="text" class="input" id="last_attempt4" disabled />
            <input type="text" class="input" id="last_attempt5" disabled />
          </div>
          <div id="div-tips">
            <input type="text" class="input" id="tips0" disabled />
            <input type="text" class="input" id="tips1" disabled />
            <input type="text" class="input" id="tips2" disabled />
            <input type="text" class="input" id="tips3" disabled />
            <input type="text" class="input" id="tips4" disabled />
            <input type="text" class="input" id="tips5" disabled />
          </div>
          <h2 class="title">Current Attempt</h2>
          <div id="div-current-attempt">
            <input type="text" class="input" maxlength="1" id="id_0" />
            <input type="text" class="input" maxlength="1" id="id_1" />
            <input type="text" class="input" maxlength="1" id="id_2" />
            <input type="text" class="input" maxlength="1" id="id_3" />
            <input type="text" class="input" maxlength="1" id="id_4" />
            <input type="text" class="input" maxlength="1" id="id_5" />
          </div>
          <div id="button">
            <input type="button" id="btn" value="Send" />
          </div>
        </div>
    </main>
    <footer>
      <h3>Copyleft (c) @42saopaulo</h3>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
